    <!-- Contact Page Content -->
    <main class="contact-section">
        <h1 class="title">Get in Touch</h1>
        <p class="p-1">
            Have a question, suggestion, or just want to say that my vid are good ?  
            Drop a message below and I will get back to you as soon as possible!
        </p>

        <form class="contact-form" action="https://formspree.io/f/xrblkdek" method="POST">
            <div class="form-group">
                <label for="name">Name<span>*</span></label>
                <input type="text" id="name" name="name" required />
            </div>

            <div class="form-group">
                <label for="email">Email<span>*</span></label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" />
            </div>

            <div class="form-group">
                <label for="message">Message<span>*</span></label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </main>
</body>
