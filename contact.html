<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TechzyNerd - Contact</title>
  <link rel="stylesheet" href="Style.css" />
  <style>
    :root {
      --primary-color: #0d3b66;
      --secondary-color: #112d4e;
      --accent-color: #f4d35e;
      --background-color: #f9f9f9;
      --text-color: #222;
      --border-radius: 12px;
      --transition-speed: 0.3s;
    }

    body {
      background-color: var(--background-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--primary-color);
      padding: 1rem 2rem;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent-color);
      letter-spacing: 2px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.8rem;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      transition: color var(--transition-speed) ease;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: var(--accent-color);
      background-color: rgba(244, 211, 94, 0.2);
    }

    main {
      max-width: 900px;
      width: 90%;
      margin: 4rem auto;
      padding: 3rem 4rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 25px rgba(13, 59, 102, 0.15);
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      font-size: 2.8rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }

    label {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--secondary-color);
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 1rem 1.2rem;
      border: 2px solid var(--primary-color);
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
      resize: vertical;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 10px var(--accent-color);
      outline: none;
    }

    textarea {
      min-height: 140px;
    }

    button {
      padding: 1.2rem;
      background-color: var(--primary-color);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(13, 59, 102, 0.25);
      transition: background-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
    }

    button:hover {
      background-color: var(--accent-color);
      color: var(--secondary-color);
      box-shadow: 0 8px 20px rgba(244, 211, 94, 0.6);
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      font-size: 0.9rem;
      color: var(--secondary-color);
      background-color: #eaeaea;
      margin-top: 5rem;
    }

    @media (max-width: 640px) {
      main {
        max-width: 100%;
        margin: 2rem 1rem;
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
<nav class="navbar">
  <div class="logo"><a href="https://TechzyNerd.com">TechzyNerd</a></div>
  <ul class="nav-links">
    <li><a href="https://TechzyNerd.com/about">About</a></li>
    <li><a href="https://TechzyNerd.com/projects">Projects</a></li>
    <li><a href="https://TechzyNerd.com/blogs">Blogs</a></li>
    <li><a href="https://TechzyNerd.com/contact">Contact</a></li>
  </ul>
</nav>

  </header>

  <main>
    <h2>Get In Touch</h2>
    <form action="https://formspree.io/f/xrblkdek" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" placeholder="your.email@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 TechzyNerd. All rights reserved.</p>
  </footer>
</body>
</html>
